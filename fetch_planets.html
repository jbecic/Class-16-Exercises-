<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            const fetchPromise = fetch("https://handlers.education.launchcode.org/static/planets.json");
            fetchPromise.then(function(response) {
                const jsonPromise = response.json();
                jsonPromise.then(function(json) {
                    // console.log(json);
                    const destination = document.getElementById("destination");
                    let index = 0;
                    // destination.innerHTML = `<h3>Planet ${json[0].name}</h3>`;
                    destination.addEventListener("click", () => {
                        destination.innerHTML = `
                        <div>
                            <h3>Planet ${json[index].name}</h3>
                            <img src=${json[index].image} height=250></img>
                        </div>
                        `;
                        index = (index + 1) % json.length;
                    })
                });
            });
            // const destination = document.getElementById("destination");
            // destination.innerHTML = `<h3>Planet ${json[0].name}</h3>`;
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
